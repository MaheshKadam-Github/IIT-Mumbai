        function calculateY(){
        var x = document.getElementById("x").value;

        var x1 = document.getElementById("x1").value;
        var x2 = document.getElementById("x2").value;
        var x3 = document.getElementById("x3").value;
        var x4 = document.getElementById("x4").value;
        var x5 = document.getElementById("x5").value;

        var y1 = document.getElementById("y1").value;
        var y2 = document.getElementById("y2").value;
        var y3 = document.getElementById("y3").value;
        var y4 = document.getElementById("y4").value;
        var y5 = document.getElementById("y5").value;

        
                    var i=2; 
                    
                var L1 = ((x-x[i])*(x-x[i+1])*(x-x[i+2])*(x-x[i+3])*(x-x[i+4]))/
                    ((x[i-1]-x[i])*(x[i-1]-x[i+1])*(x[i-1]-x[i+2])*(x[i-1]-x[i+3])*(x[i-1]-x[i+4]))
                
                    var L2 = ((x-x[i-1])*(x-x[i+1])*(x-x[i+2])*(x-x[i+3])*(x-x[i+4]))/
                        ((x[i]-x[i-1])*(x[i]-x[i+1])*(x[i]-x[i+2])*(x[i]-x[i+3])*(x[i]-x[i+4]))
                           
                        var L3 = ((x-x[i-1])*(x-x[i])*(x-x[i+2])*(x-x[i+3])*(x-x[i+5]))/
                        ((x[i+1]-x[i-1])*(x[i+1]-x[i])*(x[i+1]-x[i+2])*(x[i+1]-x[i+3])*(x[i+1]-x[i+4]))

                        var y = y[i-1]*L[i-1]+y[i]*L[i]+y[i+1]*L[i+1]+y[i+2]*L[i+2]+y[i+3]*L[i+3];

                        document.getElementById("y").value = y;
            };
